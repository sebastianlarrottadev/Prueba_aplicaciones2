<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio — Demo 3 Botones</title>
  <style>
    :root{
      --bg:#0f172a;      /* slate-900 */
      --card:#111827;    /* gray-900 */
      --text:#e5e7eb;    /* gray-200 */
      --accent:#22c55e;  /* green-500 */
      --accent-2:#60a5fa;/* blue-400 */
      --accent-3:#f59e0b;/* amber-500 */
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:linear-gradient(180deg,#0b1223 0%,#0f172a 100%);color:var(--text)}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{
      width:min(960px,100%);
      background:linear-gradient(180deg,rgba(255,255,255,0.04),rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.08);
      border-radius:20px;
      padding:28px;
      box-shadow:0 10px 30px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }
    header h1{margin:0 0 8px;font-size:clamp(20px,3.6vw,32px)}
    header p{margin:0 0 20px;opacity:.85}
    .grid{
      display:grid;
      grid-template-columns:repeat(3,minmax(0,1fr));
      gap:14px;
    }
    @media (max-width:860px){
      .grid{grid-template-columns:repeat(2,minmax(0,1fr))}
    }
    @media (max-width:520px){
      .grid{grid-template-columns:1fr}
    }
    .btn{
      display:inline-flex;align-items:center;justify-content:center;
      padding:14px 16px;border-radius:14px;text-decoration:none;font-weight:600;
      border:1px solid rgba(255,255,255,0.1);
      background:rgba(255,255,255,0.04);
      transition:transform .06s ease, box-shadow .2s ease, background .2s ease;
      text-align:center;min-height:56px;
      color: #e5e7eb;
    }
    .btn:hover{transform:translateY(-2px);box-shadow:0 8px 20px rgba(0,0,0,.3)}
    .btn:active{transform:translateY(0)}
    .btn-1{--c:var(--accent);    box-shadow:inset 0 0 0 2px color-mix(in oklab, var(--c) 50%, transparent)}
    .btn-2{--c:var(--accent-2);  box-shadow:inset 0 0 0 2px color-mix(in oklab, var(--c) 50%, transparent)}
    .btn-3{--c:var(--accent-3);  box-shadow:inset 0 0 0 2px color-mix(in oklab, var(--c) 50%, transparent)}
    .btn-1:hover{background:color-mix(in oklab, var(--c) 14%, transparent)}
    .btn-2:hover{background:color-mix(in oklab, var(--c) 14%, transparent)}
    .btn-3:hover{background:color-mix(in oklab, var(--c) 14%, transparent)}
    footer{margin-top:18px;font-size:14px;opacity:.7}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="titulo">
      <header>
        <h1 id="titulo">ESQUEMA BASICO LOBBY</h1>
        <p>Elige que deseas escanear</p>
      </header>

      <nav class="grid" aria-label="Navegación principal">
        <a class="btn btn-1" href="chance.html" role="button" aria-label="Ir a Página 1">Ir a chance</a>
        <a class="btn btn-2" href="ruleta.html" role="button" aria-label="Ir a Página 2">Ir a ruleta</a>
        <a class="btn btn-3" href="tarjeta.html" role="button" aria-label="Ir a Página 3">Ir a tarjeta </a>
      </nav>

      <footer>DECEPTIVE 3</footer>
    </section>
  </main>
</body>
</html>
